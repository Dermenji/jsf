<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough" xmlns:f="http://java.sun.com/jsf/core">
  <h:head>
     <title>
       Student registration form
     </title>
  </h:head>

<h:body>
   <h:form>
     First name: <h:inputText value="#{student.firstName}" id="firstName"/>
       <br/>
       <br/>
     Last name: <h:inputText value="#{student.lastName}" id="lastName"/>
       <br/>
       <br/>
       Country:
       <h:selectOneMenu value="#{student.country}">
           <f:selectItems value="#{student.countryOption}" />
       </h:selectOneMenu>

       <br/>
       <br/>
       Favorite language:
       <h:selectOneRadio value="#{student.favoriteLanguage}">
           <f:selectItem itemValue="Java" itemLabel="Java"/>
           <f:selectItem itemValue="PHP" itemLabel="PHP"/>
       </h:selectOneRadio>
       <br/>
       <br/>
       Favorite IDE:
       <h:selectManyCheckbox value="#{student.favoriteIDE}">
           <f:selectItem itemValue="Intellij" itemLabel="Intellij"/>
           <f:selectItem itemValue="Intellijisual Studio" itemLabel="Intellijisual Studio"/>
       </h:selectManyCheckbox>
       <br/>
       <br/>
       <h:commandButton value="Submit" action="student-response"/>
   </h:form>

</h:body>
</html>
